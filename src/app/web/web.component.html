<app-header></app-header>
<div class="intro">
  <h1>Web Design</h1>
  <p>
    We build websites that serve as powerful marketing tools and bring memorable
    brand experiences.
  </p>
</div>
<div class="designs">
  <div class="design" *ngFor="let design of designs">
    <img src="{{ design.img }}" alt="{{ design.name }}" />
    <div class="text">
      <h2>{{ design.name }}</h2>
      <p>{{ design.description }}</p>
    </div>
  </div>
</div>
<div class="otherDesigns">
  <div class="other" routerLink="/app-design">
    <span></span>
    <h2>app design</h2>
    <h3>view projects <fa-icon [icon]="arrow"></fa-icon></h3>
  </div>
  <div class="other" routerLink="/graphic-design">
    <span></span>
    <h2>graphic design</h2>
    <h3>view projects <fa-icon [icon]="arrow"></fa-icon></h3>
  </div>
</div>
<app-footer></app-footer>
