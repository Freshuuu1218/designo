<div class="locations">
  <div class="location" *ngFor="let location of locations">
    <div class="backgroundPattern">
      <img src="{{ location.img }}" alt="{{ location.name }}" />
    </div>

    <div class="text">
      <h2>{{ location.name }}</h2>
      <a routerLink="/locations"><button>See location</button></a>
    </div>
  </div>
</div>
